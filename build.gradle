apply plugin: 'java'
apply plugin: 'eclipse-wtp' 
apply plugin: 'war'

eclipse {
  wtp {
    facet {
      facet name: 'jst.web', version: '3.0'  
      facet name: 'jst.java', version: '1.8' 
    }
  }
}



compileJava {
  options.encoding = 'UTF-8'  
  sourceCompatibility = '1.8' 
}

repositories {
    mavenCentral()  
}

dependencies {
  compile group: 'org.mybatis', name: 'mybatis', version: '3.4.1'
  compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
  
  compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.0'
  compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.2.RELEASE'
  compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.2.RELEASE'

  compile group: 'javax.servlet', name: 'jstl', version: '1.2'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.3' // jackson_databind 10�썡 5�씪 異붽�
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
  compile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'
  compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
  compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
  compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.5'
  compile group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
  
  providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
  compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'
  compile group: 'org.springframework', name: 'spring-aop', version: '4.3.2.RELEASE'
  compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.9'
  compile group: 'log4j', name: 'log4j', version: '1.2.17'
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
  testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
  compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.2.3.RELEASE'
  compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.3.RELEASE'
  
}






