<!DOCTYPE html>
<html>
<head>
<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>MainPage</title>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/handlebars/handlebars-v4.0.11.js"></script>
<script src="../lib/js/common.js"></script>
<script src="../lib/js/admin/admin.js"></script>
<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="../lib/css/animate.css" rel="stylesheet" />
<link href="../lib/css/main.css" rel="stylesheet" />

</head>
<body>

	<div class='wrapper'>
		<div class='sidebar'>
		</div>
		
		<div class='content isOpen'>
			<div class="middle-box text-center loginscreen animated fadeInDown" style="padding-top: 0; padding-bottom: 0px; width: 100%;">        
      			<h1 class="logo-name" style="font-size: 150px;">AV+</h1>
    		</div>
    		
		  <div id="container">
		  <div style="font-weight: bold; margin-bottom: 10px;">*관리자 리스트</div>
		    <ul class="tabs" style="margin-bottom: 5px;">
		        <li class="active" value="user_manager" data-content="user_list" data-target="user_tab">사용자 관리</li>
		        <li value="required_manager" data-content="required_list" data-target="required_tab">필독 관리</li>
		    </ul>
		    <div class="tab_container">
		        <div id="user_manager" class="tab_content">
		        
		    			
			        <table id="tabTable" class="user_tab">

						<script id="user_list" type="text/x-handlebars-template">

						<thead>
							<tr style="background-color: bisque; text-align: center;">
								<td>이름</td>
								<td>아이디</td>
								<td>부서</td>
								<td>직급</td>
								<td>게시글 수</td>
								<td>Level</td>
								<td>관리자</td>
								<td>관리자 승인</td>
								<td>회원승인여부</td>
								<td>회원 승인</td>
							</tr>
						</thead>		
						<tbody clss="user_list_body">
						
						{{#data}}
						<tr style="text-align: center;">
					      	<td style="width:10%;">{{name}}</td>
					      	<td style="width:10%;">{{userID}}</td>
					      	<td style="width:10%;">{{department}}</td>
					      	<td style="width:10%;">{{position}}</td>
							<td style="width:10%;">{{writeCount}}</td>
							<td style="width:10%;">50</td>

							{{#if admin}}
					      	<td style="width:5%; color:blue;">Y</td>
							<td style="width:5%;" >
								<input type="submit" class="btn btn-danger write_btn" onclick="javascript: setAdminUser({{memberNo}}, false); return false;" value="취소">
							</td>
							{{else}}
							<td style="width:5%; color:red;">N</td>
							<td style="width:5%;" >
								<input type="submit" class="btn btn-success write_btn" onclick="javascript: setAdminUser({{memberNo}}, true); return false;" value="승인">
							</td>
							{{/if}}

							{{#if permission}}
							<td style="width:5%; color:blue;">Y</td>
							<td style="width:5%;" data-no={{memberNo}}></td>
							{{else}}
							<td style="width:5%; color:red;">N</td>
					      	<td style="width:5%;" >
								<input type="submit" class="btn btn-info write_btn" onclick="javascript: approveUser({{memberNo}}); return false;" value="승인">
							</td>
							{{/if}}
					    </tr>
						{{/data}}
						</tbody>

						</script>
				    </table>
					    
		        </div>
		        
		        <div id="required_manager" class="tab_content">
		        
		        	<table id="tabTable" class="required_tab">
		        	
		        	<script id="required_list" type="text/x-handlebars-template">
						<thead>
							<tr style="background-color: bisque; text-align: center;">
								<td></td>
								<td>제목</td>
								<td>작성자</td>
								<td>날짜</td>
								<td>사용여부</td>
							</tr>
						</thead>		
						
						<tbody clss="user_list_body">
							<tr style="text-align: center;">
								<td style="width:3%;"><input type="checkbox" class="check_use"></td>
								<td style="width:20%;">공지사항 게시판입니다.</td>
								<td style="width:10%;">양희영</td>
								<td style="width:5%;">2017-11-07</td>
								<td style="width:3%;">Y</td>
							</tr>
						</tbody>
					</script>
		        	
		        	</table>
		        
		        </div>
		    </div>
		    <!-- .tab_container -->
		</div>		
		
		
		</div>
		
	</div>


</body>
</html>
