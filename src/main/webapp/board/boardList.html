<!DOCTYPE html>
<html>
<head>
<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>MainPage</title>
<!-- <script src="../node_modules/handlebars/handlebars-v4.0.11.js"></script> -->
<script data-main="../lib/js/require/requireConfig" src="../lib/js/require/require.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="../lib/js/board/board_list.js"></script>
</head>
<body>

	<div class="container contents_wrap">
 <div class="mail-box">
                  <aside class="sm-side">
                  </aside>
                  
                  <aside class="lg-side">
                      <div class="inbox-head">
                          <h3 class="type_name"></h3>
                          <form action="#" class="pull-right position">
                              <div class="input-append">
                                  <input type="text" class="sr-input" placeholder="Search">
                                  <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
                              </div>
                          </form>
                      </div>
                      <div class="inbox-body">
                         <div class="mail-option required_area">
                             <div class="chk-all required_wrap" style="color: red;">
                                 <input type="submit" class="write_btn btn btn-default " value="글쓰기">
                             </div>
                         </div>
                          <table class="table table-inbox table-hover">
                          	<thead>
                          		<tr>
                          			<td style="width: 4%; text-align: center; font-weight: bold;">번호</td>
                          			<td style="width: 60%; font-weight: bold;">제목</td>
                          			<td style="width: 10%; font-weight: bold;">작성자</td>
                          			<td style="width: 7%; text-align: center; font-weight: bold;">첨부파일</td>
                          			<td style="width: 10%; text-align: center; font-weight: bold;">날짜</td>
                          		</tr>
                          	</thead>
                            <tbody class="board_contents">
                            
                            <script id="board_list_template" type="text/x-handlebars-template">

							{{#data.require}}
                              <tr class="" style="background: blanchedalmond;">
                                  <td class="inbox-small-cells board_no">-</td>
                                  <td class="view-message view-message"><a href="board_detail.html?no={{boardNo}}"><span style="color:red;">[필독]</span>{{title}}</a><span class="label label-info">family</span></td>
                                  <td class="view-message dont-show">{{userName}}</td>
                                  {{#if fileStatus}}
                                  		<td class="view-message inbox-small-cells"><i class="fa fa-paperclip"></i></td>
									{{else}}
                                  		<td class="view-message inbox-small-cells"></td>
									{{/if}}
                                  <td class="view-message text-right" style="text-align: center;">{{date}}</td>
                              </tr>
							{{/data.require}}

							{{#data.noReq}}
                              <tr class="">
                                  <td class="inbox-small-cells board_no">{{showNo}}</td>
                                  <td class="view-message view-message"><a href="board_detail.html?no={{boardNo}}">{{title}}</a><span class="label label-info">family</span></td>
                                  <td class="view-message dont-show">{{userName}}</td>
									{{#if fileStatus}}
                                  		<td class="view-message inbox-small-cells"><i class="fa fa-paperclip"></i></td>
									{{else}}
                                  		<td class="view-message inbox-small-cells"></td>
									{{/if}}
                                  <td class="view-message text-right" style="text-align: center;">{{date}}</td>
                              </tr>
							{{/data.noReq}}

							</script>
							
                          </tbody>
                          </table>
                      </div>
                      <div class="paging" style="text-align: center;"></div>
                  </aside>
              </div>
</div>



</body>
</html>
