<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>MainPage</title>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/handlebars/handlebars-v4.0.11.js"></script>
<script src="../lib/js/common.js"></script>
<script src="../node_modules/handlebars/handlebars-v4.0.11.js"></script>
<script src="../lib/js/board/board_list.js"></script>
<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="../lib/css/animate.css" rel="stylesheet" />
<link href="../lib/css/main.css" rel="stylesheet" />
<link href="../lib/css/board/notice_board.css" rel="stylesheet"/>

</head>
<body>

	<div class='wrapper'>
	
	<!-- navigation 영역 -->
		<div class='sidebar'>
		</div>
	<!-- navigation 영역 끝 -->
	
		<div class='content isOpen'>
			<div class="middle-box text-center loginscreen animated fadeInDown" style="padding-top: 0; padding-bottom: 0px; width: 100%;">        
      			<h1 class="logo-name" style="font-size: 150px;">AV+</h1>
    		</div>
    		
    		<div class="content_area">
		      <div class="btn_wrap">
		        <input type="button" style="width:70px; height:30px;" value="글쓰기" onclick="location.href='noticeBoardReg.html'" />
		        <input type="submit" value="검색" style="float: right; height: 30px; width: 50px;" />
		        <input type="text" style="float: right; width: 250px;height: 30px;" placeholder="검색 기능은 나중에 추가 할거에요"/>
		      </div>
		      <div style="height: 10px;"></div>
		      <table id="teamNoticeBoard">
		        <thead>
			        <tr style="background-color: #F0F0F0;">
			          <th style="width: 10%;">번호</th>
			          <th style="width: 50%;">제목</th>
			          <th style="width: 15%;">이름</th>
			          <th style="width: 15%;">날짜</th>
		<!-- 	          <th style="width: 10%;">조회수</th> -->
			        </tr>
		        </thead>
		
		        <tbody class="board_contents">
		        <script id="board_list_template" type="text/x-handlebars-template">

				{{#data}}
					<tr style="background-color: #F0F0F0;">
            		<td data-no="{{boardNo}}">{{showNo}}</td>
            		<td><a href="noticeBoardDetail.html?no={{boardNo}}">{{title}}</a><span style="color:#FF8000; ">[0]</span></td>
            		<td>{{userName}}</td>
            		<td>{{date}}</td>
         			</tr>
				{{/data}}
				</script>
		        </tbody>
		      </table>
		    </div>
		    
<!-- 		    paging 영역 -->
		    <div class="paging"></div>
		
		</div>
		
			
					



	</div>



</body>
</html>
