<!DOCTYPE html>
<html>
<head>
<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>MainPage</title>
<!-- <script src="../node_modules/handlebars/handlebars-v4.0.11.js"></script> -->
<script data-main="../lib/js/require/requireConfig" src="../lib/js/require/require.js"></script>
<script src="../lib/jquery/dist/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="../lib/js/ckeditor/ckeditor.js"></script>
<script src="../lib/js/board/board_reg.js"></script>
<link href="../lib/css/board/board_reg.css" rel="stylesheet" />
<script>

</script>
</head>
<body>

	<div class="container contents_wrap">
 <div class="mail-box">
                  <aside class="sm-side">
                  </aside>
                  
                  <aside class="lg-side">
                      <div class="inbox-head">
                          <h3 class="type_name"></h3>
                          <form action="#" class="pull-right position">
                              <div class="input-append">
                                  <input type="text" class="sr-input" placeholder="Search">
                                  <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
                              </div>
                          </form>
                      </div>
                      <div class="inbox-body">
                         <div class="mail-option required_area">
                             <div class="chk-all required_wrap" style="color: red;">
                                 <input type="checkbox" class="required_check required_box">필독
                             </div>
                             <div class="chk-all show_wrap" style="color: red; display: none;">
                                 <input type="checkbox" class="required_check required_box">이름 공개
                             </div>


                         </div>
                          <table id="teamNoticeBoard">

			<!-- 게시판 상세페이지 -->
			<tr
				style="background-color: #A0C0D7; color: white; font-weight: bold;">
				<td style="width: 15%;">제목</td>
				<td colspan="3" style="width: 65%;">
					<input type="text" id="title" name="title" style="width: 90%; color: black; height: 75%;">
				</td>
				<td style="width: 20%;">
					<select	id="board_type" name="board_type" style="width: 85%; height: 70%; color:black;">
						<option value="">--카테고리 선택--</option>
						<option value="notice">공지사항</option>
						<option value="common_issue">시장이슈</option>
						<option value="product_issue">제품별 시장 이슈</option>
						<option value="process">업무프로세스</option>
						<option value="etc_work">기타 업무 공유</option>
						<option value="product_term">제품 관련 용어 정리</option>
						<option value="no_name">익명 게시판</option>
						<option value="free">자유 게시판</option>
						<option value="pc_helper">PC 도움방</option>
						<option value="about_work_site">업무 관련 사이트</option>
						<option value="my_place">나의 업무 공간</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>작성자</td>
				<td style="width: 25%;" class="user_name"></td>
				<td style="width: 20%;">작성일</td>
				<td class="current_date"></td>
				<td>
					<select id="category_list_notice" style="width: 85%; height: 70%; color: black;">
						<option class="notice" value="team_notice">팀 내부 공지사항</option>
						<option class="notice" value="work_notice">업무 관련 공지사항</option>
					</select>
					<select id="category_list_product" style="width: 85%; height: 70%; color: black;">
						<option class="product_issue" value="sat">SAT</option>
						<option class="product_issue" value="room_speaker">ROOM SPEAKER</option>
						<option class="product_issue" value="multiroom">MULTIROOM APP</option>
						<option class="product_issue" value="band">BAND APP</option>
						<option class="product_issue" value="bd_hes">BD/HES</option>
						<option class="product_issue" value="pvr">PVR</option>
						<option class="product_issue" value="ss_connect">SAMSUNG CONNECT</option>
						<option class="product_issue" value="convergence">CONVERGENCE</option>
						<option class="product_issue" value="alexa">ALEXA</option>
					</select>
					<select id="category_list_etc" style="width: 85%; height: 70%; color: black;">
						<option class="etc_work" value="etc_work">업무</option>
						<option class="etc_work" value="etc_nonwork">비업무</option>
					</select>
				</td>
			</tr>
			<!--         <tr style="background-color: #F0F0F0;"><td colspan="5"></td></tr> -->
			<tr>
				<td colspan="5"
					style="text-align: left; padding: 30px 15px 30px 15px; background: floralwhite;">
					<textarea class="write_desc_area" id="description" name="write_desc"></textarea>
				</td>
			</tr>
			<tr class="btn_area">
				<td colspan="5">
				<input type="submit" class="btn btn-info modify_btn" onclick="javascript: write_update(); return false;" value="수정">
				<input type="submit" class="btn btn-success write_btn" onclick="javascript: write_add(); return false;" value="작성">
			</td>
			</tr>
			</table>
                      </div>
                  </aside>
              </div>
</div>

<script>
CKEDITOR.replace( 'write_desc' );


</script>


</body>
</html>
