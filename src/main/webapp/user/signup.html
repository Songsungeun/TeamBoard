<style>
.hqttable {
  background-color: #E6E6E6;
  margin: 0 auto; 
  width: 350px;
  /* border: 1px soild white; */
  border-collapse: collapse;

}
.hqttr {
  height: 50px;
  border-bottom: 1px solid white;
}
.hqttd1 {
  width: 35%;
  padding-left: 10px;
}
.hqttd2 {
  width: 65%;
  padding-left: 10px;
}

.signbtn {
  background-color: #A3D8C4; 
  margin: 0 auto; 
  width: 350px; 
  border: 0; 
  outline: 0;
  color: white;
  height: 30px;
}

</style>
</head>
<body class="gray-bg">
     <div class="middle-box text-center loginscreen animated fadeInDown" style="padding-top: 0; padding-bottom: 0px;">        
        <div>
                <h1 class="logo-name">Hi+</h1>
        </div>
        <h3>Welcome to AV Team+</h3>
    </div>
    
<!--     <form id="user_data" action="#" name="signup_form" method="post"> -->
    <table class="hqttable">
      <tr class="hqttr">
        <td class="hqttd1">아이디</td>
        <td class="hqttd2"><input type="text" id="user_id" style="padding-left: 5px;"></td>
      </tr>
   
      <tr class="hqttr" style="background-color: #F0F0F0;">
        <td class="hqttd1">이름</td>
        <td class="hqttd2"><input type="text" id="user_name" style="padding-left: 5px;"></td>
      </tr>
      
      <tr class="hqttr">
        <td class="hqttd1">비밀번호</td>
        <td class="hqttd2"><input type="password" id="user_password" style="padding-left: 5px;"></td>
      </tr>
      
      <tr class="hqttr" style="background-color: #F0F0F0;">
        <td class="hqttd1">비밀번호 확인</td>
        <td class="hqttd2"><input type="password" id="user_password_confirm" style="padding-left: 5px;"></td>
      </tr>
      
      <tr class="hqttr">
        <td class="hqttd1">부서</td>
        <td class="hqttd2">
          <select id="user_department" style="width:73%; height: 25px;">
            <option value=0>-</option>
            <option value=1>AV팀</option>
            <option value=2>TV팀</option>
            <option value=3>APP팀</option>
            <option value=4>LFD팀</option>
          </select>
        </td>
      </tr>
      
      <tr class="hqttr" style="background-color: #F0F0F0;">
        <td class="hqttd1">직급</td>
        <td class="hqttd2">
          <select id="user_position" style="width:73%; height: 25px;">
            <option value=0>-</option>
            <option value=1>팀장</option>
            <option value=2>수석</option>
            <option value=3>책임</option>
            <option value=4>선임</option>
            <option value=5>주임</option>
            <option value=6>사원</option>
          </select>
        </td>
      </tr>
    </table>
    <br>
    <br>
    <div style="margin: 0 auto; width: 350px;">
      <input type="button" class="signbtn" onclick="" value="회원가입" style="cursor:pointer">
      <p class="m-t" style="text-align: center;"> <small>sse & yc &copy; 2017</small> </p>
    </div>
